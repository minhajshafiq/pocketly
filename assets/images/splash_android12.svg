<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#gradient)"/>
  
  <!-- Central logo -->
  <g transform="translate(150, 100)">
    <!-- Pocket shape -->
    <path d="M50 20 L80 20 Q90 20 90 30 L90 70 Q90 80 80 80 L20 80 Q10 80 10 70 L10 30 Q10 20 20 20 Z" 
          fill="#ffffff" 
          stroke="#ffffff" 
          stroke-width="3"/>
    
    <!-- Money symbol -->
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#6366f1">$</text>
  </g>
  
  <!-- App name -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">Pocketly</text>
  
  <!-- Subtitle -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e0e7ff">Personal Finance Manager</text>
</svg>
